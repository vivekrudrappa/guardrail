<!DOCTYPE html>
<html>
<head>
    <title>AI Guardrail Prototype</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 300px;
            font-size: 14px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            width: 320px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h2>AI Guardrail Prototype</h2>
    
    <label for="platform">Select Platform:</label><br>
    <select id="platform">
        <option value="aws">AWS</option>
        <option value="azure">Azure</option>
    </select><br>

    <label for="userInput">Enter text to check:</label><br>
    <input type="text" id="userInput" placeholder="Type something here..." /><br>

    <button onclick="checkText()">Check</button>

    <div id="result"></div>

    <script>
        async function checkText() {
            const platform = document.getElementById('platform').value;
            const inputText = document.getElementById('userInput').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "Processing...";

            // API endpoints
            const endpoints = {
                aws: "https://9r2j9zq0yd.execute-api.us-east-2.amazonaws.com/prod/aiGuardrailPrototype",
                azure: "https://azureaiguardrail.azurewebsites.net/api/guardrail"
            };

            try {
                const response = await fetch(endpoints[platform], {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ text: inputText })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                resultDiv.innerHTML = JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.innerHTML = "Error: " + error.message;
            }
        }
    </script>
</body>
</html>
